<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: auto;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* 增加小屏设备的响应式布局 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#contact">联系方式</a>
    <a href="e.html" >查看我的服务</a>
</nav>

<section id="about">
    <h2>关于我</h2>
    <p>我是guojinhang，你好！</p>
</section>

<section id="contact">
    <h2>联系方式</h2>
    <p>如果您有任何问题或合作需求，请通过以下方式与我联系：</p>
    <p>Email: <a href="mailto:APP20629@163.com">APP20629@163.com</a></p>
    <p>电话: +86 13315467724</p>
</section>

<footer>
    <p>&copy; 2025 我的个人主页</p>
</footer>

</body>
</html>
